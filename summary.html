      .progress-bar {

        margin-top: 10px;
      }

      .progress-fill {

        transition: width 1s ease;

      }

      table {

      }

      th,

      }

      th {

      }

      tr:hover {

      }

      .accuracy-high {

      .accuracy-medium {

      .button-container {

      @keyframes fadeIn {

        }
      }

      .fade-in {

      }

      @media (max-width: 768px) {
        .stats-grid {

        }

        .button-container {
          flex-direction: column;
        }

        .header {
          padding: 20px;
        }

        .user-info {
          position: static;
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="summary-container fade-in">
      <div class="header">
        <div class="user-info">
          H·ªçc vi√™n: <strong>hieuuuues</strong><br />
          <span id="currentTime"></span>
        </div>
        <h1>B√°o c√°o chi ti·∫øt b√†i t·∫≠p</h1>
        <p>Ph√¢n t√≠ch v√† ƒë√°nh gi√° k·∫øt qu·∫£ h·ªçc t·∫≠p c·ªßa b·∫°n</p>
      </div>

      <div id="overallStats" class="stats-grid">
        <!-- Filled by JavaScript -->
      </div>

      <div class="progress-section">
        <h3>Ti·∫øn ƒë·ªô ho√†n th√†nh</h3>
        <div class="progress-bar">
          <div id="progressBar" class="progress-fill"></div>
        </div>
      </div>

      <div class="exercise-details">
        <h3>Chi ti·∫øt t·ª´ng b√†i t·∫≠p</h3>
        <div id="exerciseTable">
          <!-- Filled by JavaScript -->
        </div>
      </div>

      <div class="recommendations">
        <h3>Ph√¢n t√≠ch v√† G·ª£i √Ω</h3>
        <div id="recommendationsList">
          <!-- Filled by JavaScript -->
        </div>
      </div>

      <div class="button-container">
        <button
          onclick="window.location.href='index.html'"
          class="button primary-btn"
        >
          Quay l·∫°i trang ch√≠nh
        </button>
        <button onclick="printSummary()" class="button secondary-btn">
          In b√°o c√°o
        </button>
        <button onclick="resetData()" class="button reset-btn">
          X√≥a d·ªØ li·ªáu
        </button>
      </div>
    </div>

    <script src="tracking.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        updateSummary();
        setInterval(updateSummary, 60000); // C·∫≠p nh·∫≠t m·ªói ph√∫t

        // C·∫≠p nh·∫≠t th·ªùi gian
        function updateTime() {
          const now = new Date();
          document.getElementById("currentTime").textContent =
            now.toLocaleString("vi-VN");
        }
        updateTime();
        setInterval(updateTime, 1000);
      });

      function updateSummary() {
        const summary = window.exerciseTracker.getSummary();
        updateOverallStats(summary);
        updateProgressBar(summary);
        updateExerciseTable(summary);
        updateRecommendations(summary);
      }

      function updateOverallStats(summary) {
        const totalAttempted = summary.totalCorrect + summary.totalWrong;
        const accuracy =
          totalAttempted > 0
            ? ((summary.totalCorrect / totalAttempted) * 100).toFixed(1)
            : 0;

        const statsHTML = `
                <div class="stat-card">
                    <div class="stat-value">${summary.completedExercises}/${summary.totalExercises}</div>
                    <div class="stat-label">B√†i t·∫≠p ƒë√£ ho√†n th√†nh</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${summary.totalCorrect}</div>
                    <div class="stat-label">T·ªïng s·ªë c√¢u ƒë√∫ng</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${summary.totalWrong}</div>
                    <div class="stat-label">T·ªïng s·ªë c√¢u sai</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${accuracy}%</div>
                    <div class="stat-label">T·ª∑ l·ªá ch√≠nh x√°c</div>
                </div>
            `;
        document.getElementById("overallStats").innerHTML = statsHTML;
      }

      function updateProgressBar(summary) {
        const progress =
          (summary.completedExercises / summary.totalExercises) * 100;
        document.getElementById("progressBar").style.width = `${progress}%`;
      }

      function updateExerciseTable(summary) {
        if (!summary.exercises.length) {
          document.getElementById("exerciseTable").innerHTML =
            '<p class="no-data">Ch∆∞a c√≥ b√†i t·∫≠p n√†o ƒë∆∞·ª£c ho√†n th√†nh</p>';
          return;
        }

        const tableHTML = `
                <table>
                    <tr>
                        <th>B√†i t·∫≠p</th>
                        <th>Tr·∫°ng th√°i</th>
                        <th>Th·ªùi gian</th>
                        <th>S·ªë c√¢u ƒë√∫ng</th>
                        <th>S·ªë c√¢u sai</th>
                        <th>T·ª∑ l·ªá ƒë√∫ng</th>
                        <th>Ti·∫øn b·ªô</th>
                    </tr>
                    ${summary.exercises
                      .map(
                        (ex) => `
                        <tr>
                            <td>B√†i ${ex.id}</td>
                            <td>${
                              ex.completed ? "ƒê√£ ho√†n th√†nh" : "Ch∆∞a ho√†n th√†nh"
                            }</td>
                            <td>${formatTime(ex.duration)}</td>
                            <td>${ex.correct || 0}</td>
                            <td>${ex.wrong || 0}</td>
                            <td class="${getAccuracyClass(ex.percentage)}">
                                ${ex.percentage}%
                            </td>
                            <td>${formatImprovement(ex.improvement)}</td>
                        </tr>
                    `
                      )
                      .join("")}
            </table>
            `;
        document.getElementById("exerciseTable").innerHTML = tableHTML;
      }

      function updateRecommendations(summary) {
        if (!summary.recommendations || !summary.recommendations.length) {
          return;
        }

        const recommendationsHTML = `
                <div class="recommendations-list">
                    ${summary.recommendations
                      .map(
                        (rec) => `
                        <div class="recommendation-item">
                            <span class="recommendation-icon">üí°</span>
                            <div class="recommendation-text">${rec}</div>
                        </div>
                    `
                      )
                      .join("")}
                    <div class="update-time">
                        C·∫≠p nh·∫≠t l√∫c: ${new Date().toLocaleTimeString("vi-VN")}
                    </div>
                </div>
            `;
        document.getElementById("recommendationsList").innerHTML =
          recommendationsHTML;
      }

      function formatTime(minutes) {
        if (typeof minutes !== "number" || minutes === 0) return "0 ph√∫t";
        if (minutes < 60) return `${minutes} ph√∫t`;
        const hours = Math.floor(minutes / 60);
        const remainingMinutes = minutes % 60;
        return `${hours} gi·ªù ${remainingMinutes} ph√∫t`;
      }

      function getAccuracyClass(percentage) {
        if (percentage >= 80) return "accuracy-high";
        if (percentage >= 50) return "accuracy-medium";
        return "accuracy-low";
      }

      function formatImprovement(improvement) {
        if (!improvement) return "‚Äî";

        let result = [];
        if (improvement.accuracy) {
          const sign = improvement.accuracy > 0 ? "+" : "";
          result.push(
            `${sign}${improvement.accuracy.toFixed(1)}% ƒë·ªô ch√≠nh x√°c`
          );
        }
        if (improvement.time) {
          const sign = improvement.time > 0 ? "+" : "";
          result.push(`${sign}${improvement.time} ph√∫t`);
        }

        return result.length ? result.join(", ") : "‚Äî";
      }

      function resetData() {
        if (
          confirm(
            "B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a t·∫•t c·∫£ d·ªØ li·ªáu kh√¥ng? H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c."
          )
        ) {
          window.exerciseTracker.clearData();
          window.location.reload();
        }
      }

      function printSummary() {
        window.print();
      }

      // Ki·ªÉm tra quy·ªÅn truy c·∫≠p
      function checkAccess() {
        const data = JSON.parse(localStorage.getItem("exerciseData")) || {};
        const completedCount = Object.values(data.exercises || {}).filter(
          (ex) => ex.completed
        ).length;

        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const timeAccess = hours === 19 && minutes >= 48;

        if (!timeAccess && completedCount < 4) {
          window.location.href = "index.html";
          return false;
        }
        return true;
      }

      // Th√™m style cho in ·∫•n
      const printStyles = `
            @media print {
                body {
                    padding: 0;
                    background: white;
                }
                .button-container {
                    display: none;
                }
                .summary-container {
                    box-shadow: none;
                }
                .recommendation-item {
                    break-inside: avoid;
                }
                .header {
                    background: #f0f2f5;
                    color: black;
                }
                @page {
                    margin: 2cm;
                }
            }
        `;

      const styleSheet = document.createElement("style");
      styleSheet.innerText = printStyles;
      document.head.appendChild(styleSheet);

      // Ki·ªÉm tra quy·ªÅn truy c·∫≠p khi t·∫£i trang
      if (!checkAccess()) {
        // N·∫øu kh√¥ng c√≥ quy·ªÅn truy c·∫≠p, trang s·∫Ω t·ª± chuy·ªÉn v·ªÅ index.html
        console.log("Kh√¥ng c√≥ quy·ªÅn truy c·∫≠p summary");
      }
    </script>
  </body>
</html>
